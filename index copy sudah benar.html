<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Peta Potensi Investasi Daerah Lampung Selatan</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Montserrat from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            font-family: 'Montserrat', sans-serif;
        }

        .bupati-section {
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .font-montserrat {
            font-family: 'Montserrat', sans-serif;
        }

        .description {
            padding-top: 20px;
            padding-bottom: 20px;
            height: 200px;
        }

        .bupati-profile {
            padding-top: 20px;
            padding-bottom: 20px;
        }

        .hover-blue-btn:hover {
            background-color: #67a3fd;
            color: white;
        }

        .top-bar {
            background-color: #1a4785;
            color: white;
            padding: 10px 0;
        }

        .social-icons a {
            color: white;
            margin-right: 15px;
            font-size: 18px;
        }

        .hero-section {
            background-image: url('Background.svg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            padding: 75px 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .menu-button {
            flex: 1;
            border: none;
            background-color: transparent;
            color: white;
            border-right: 1px solid white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: transform 0.2s ease, background-color 0.3s ease, font-size 0.2s ease;
            font-size: 14px;
            padding: 10px;
        }

        .menu-button:hover {
            transform: translateY(-5px);
            font-size: 15px;
            background-color: rgba(255, 255, 255, 0.15);

        }

        .menu-button.middle {
            border-left: 1px solid white;
            border-right: 1px solid white;
        }

        .menu-button.last {
            border-left: 1px solid white;
            border-right: none;
        }


        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo {
            max-width: 120px;
            filter: drop-shadow(2px 2px 5px rgba(0, 0, 0, 0.3));
        }

        .nav-tabs {
            background-color: #1a4785;
            border: none;
        }

        .nav-tabs .nav-link {
            color: white;
            border: none;
            border-radius: 0;
            padding: 15px 20px;
        }

        .nav-tabs .nav-link.active {
            background-color: #164178;
            color: white;
            border: none;
        }

        .nav-tabs .nav-link:hover {
            background-color: #164178;
        }

        .map-container {
            height: 300px;
            position: relative;
        }

        .growth-container {
            margin-right: 25px;
        }

        .map-sidebar {
            background-color: #1a4785;
            color: white;
            padding: 20px;
            height: 100%;
            transition: transform 0.3s ease-in-out;
            position: relative;
        }

        /* Sidebar toggle button */
        .sidebar-toggle {
            position: absolute;
            right: -30px;
            top: 50%;
            transform: translateY(-50%);
            background-color: #1a4785;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            z-index: 10;
        }

        /* Sidebar collapsed state */
        .map-sidebar.collapsed {
            transform: translateX(-100%);
        }

        .carousel-section {
            background-color: #32a23e;
            padding: 20px 0;
        }

        .carousel-item img {
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
        }

        .category-label {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 2px 8px;
            border-radius: 3px;
            font-size: 12px;
        }

        .carousel-control-prev,
        .carousel-control-next {
            width: 5%;
            background-color: rgba(0, 0, 0, 0.5);
            height: 40px;
            top: 50%;
            transform: translateY(-50%);
        }

        .carousel-item {
            position: relative;
        }

        .custom-font {
            font-size: 14px;
        }

        .growth-text {
            font-size: 24px;
            font-weight: bold;
        }

        .us-text {
            color: #32a23e;
            font-size: 36px;
            font-weight: bold;
        }

        .footer {
            background-color: #1a4785;
            padding: 20px;
        }

        /* New styles for filter box */
        .filter-box {
            background-color: white;
            padding: 15px;
            border-radius: 5px;
            width: 100%;
            max-width: 800px;
        }

        .filter-row {
            display: flex;
            flex-wrap: nowrap;
            gap: 8px;
            margin-bottom: 10px;
        }

        .filter-item {
            flex: 1;
            min-width: 0;
        }

        .search-box {
            position: relative;
            flex: 1.5;
        }

        .search-box input {
            padding-left: 30px;
            width: 100%;
        }

        .search-box i {
            position: absolute;
            left: 10px;
            top: 10px;
            color: #6c757d;
        }

        .dropdown-btn {
            width: 100%;
            text-align: left;
            padding: 8px 12px;
            background-color: white;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }

        .dropdown-btn::after {
            float: right;
            margin-top: 7px;
        }

        .btn-cari {
            flex: 0.8;
            white-space: nowrap;
            background-color: #48BA4C;
            /* Warna yang diinginkan */
            color: white;
            /* Teks putih */
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
        }

        .checkbox-container {
            margin-bottom: 10px;
        }

        .map-toggle-container {
            margin-bottom: 10px;
        }

        .zoom-controls {
            display: flex;
            flex-direction: column;
            gap: 5px;
            margin-bottom: 10px;
        }

        .zoom-btn {
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Toggle icon styles */
        .toggle-icon {
            transition: transform 0.3s;
        }

        .toggle-icon.rotated {
            transform: rotate(180deg);
        }

        /* Content section that will expand when sidebar is collapsed */
        .map-content {
            transition: margin-left 0.3s ease-in-out;
        }
        
        .map-content.expanded {
            margin-left: -25%; /* Adjust based on your sidebar width */
        }
    </style>
</head>

<body>
    <!-- Navigation Tabs -->
    <div class="container px-0" style="border-radius:20%;">
        <div class=" row g-0">
            <div class="col-md-3" style="background-color: white;">
                <div class="growth-container">
                    <a href="#"><img src="Jargon.svg" alt="Jargon" height="60"></a>
                </div>
            </div>
            <div class="col-md-9">
                <div
                    style="background-color: #1a4785; height: 80px; border-top-left-radius: 20px; border-top-right-radius: 20px; overflow: hidden;">
                    <div style="display: flex; height: 100%;">
                        <button class="menu-button"
                            style="flex: 1; border: none; background-color: transparent; color: white; border-right: 1px solid white; padding: 10px 20px;">
                            <img src="Menu 1 Icon.svg" alt="Menu 1 Icon" height="30">
                            PETA INVESTASI
                        </button>
                        <button class="menu-button middle"
                            style="flex: 1; border: none; background-color: transparent; color: white; border-left: 1px solid white; border-right: 1px solid white; padding: 10px 20px;">
                            <img src="Menu 2 Icon.svg" alt="Menu 2 Icon" height="30">
                            STATISTIK INVESTASI
                        </button>
                        <button class="menu-button middle"
                            style="flex: 1; border: none; background-color: transparent; color: white; border-left: 1px solid white; border-right: 1px solid white; padding: 10px 20px;">
                            <img src="Menu 3 Icon.svg" alt="Menu 3 Icon" height="30" class="me-2">
                            BERITA
                        </button>
                        <button class="menu-button last"
                            style="flex: 1; border: none; background-color: transparent; color: white; border-left: 1px solid white; padding: 10px 30px;">
                            <a href="#" class="nav-link d-flex align-items-center justify-content-center" id="more-tab"
                                data-bs-toggle="dropdown" aria-expanded="false" style="text-decoration: none;">
                                <img src="Menu 4 Icon.svg" alt="Menu 4 Icon" height="30" class="me-2">
                                INFORMASI LAINNYA
                                <img src="Dropdown Icon.svg" alt="Dropdown Icon" height="15" class="me-2"
                                    style="margin-left: 12px;">
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="more-tab">
                                <li><a class="dropdown-item" href="#">MPP Lamsel</a></li>
                                <li><a class="dropdown-item" href="#">Proses Perizinan</a></li>
                                <li><a class="dropdown-item" href="#">Regulasi</a></li>
                                <li><a class="dropdown-item" href="#">KBLI 2020</a></li>
                                <li><a class="dropdown-item" href="#">Profil Daerah</a></li>
                                <li><a class="dropdown-item" href="#">Artikel Berita</a></li>
                            </ul>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div style="background-color: #1a4785; height: 15px"></div>

    <!-- Tab Content -->
    <div class="tab-content" id="investmentTabContent">
        <div class="tab-pane fade show active" id="map-tab-pane" role="tabpanel" tabindex="0">
            <div class="map-container">
                <div class="row g-0 h-100">
                    <div class="col-md-3 position-relative" id="sidebar-container">
                        <div class="map-sidebar" id="sidebar">
                            <h5>Sebaran Titik Usaha</h5>
                            <hr>
                            <p class="mb-3">Tidak ada inputan I!</p>
                            <p>Lakukan filtering pada peta untuk mendapatkan klasifikasi data</p>
                            <button id="sidebar-toggle" class="sidebar-toggle">
                                <i class="fas fa-chevron-left toggle-icon" id="toggle-icon"></i>
                            </button>
                        </div>
                    </div>
                    <div class="col-md-9" id="map-content">
                        <!-- Konten peta Anda di sini -->
                        <div style="height: 100%; background-color: #f5f5f5; display: flex; justify-content: center; align-items: center;">
                            <h3>Area Peta</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Toggle sidebar functionality
            const sidebarToggle = document.getElementById('sidebar-toggle');
            const sidebar = document.getElementById('sidebar');
            const toggleIcon = document.getElementById('toggle-icon');
            const mapContent = document.getElementById('map-content');
            
            sidebarToggle.addEventListener('click', function() {
                sidebar.classList.toggle('collapsed');
                toggleIcon.classList.toggle('rotated');
                mapContent.classList.toggle('expanded');
                
                // Change arrow direction based on sidebar state
                if (sidebar.classList.contains('collapsed')) {
                    toggleIcon.classList.remove('fa-chevron-left');
                    toggleIcon.classList.add('fa-chevron-right');
                    // Arrow pointing right (>>) when closed
                } else {
                    toggleIcon.classList.remove('fa-chevron-right');
                    toggleIcon.classList.add('fa-chevron-left');
                    // Arrow pointing left (<<) when open
                }
            });

            // Fungsi untuk filter dropdown
            function filterDropdown(inputId, dropdownId) {
                const input = document.getElementById(inputId);
                const dropdown = document.getElementById(dropdownId);

                if (input && dropdown) {
                    input.addEventListener('input', function () {
                        const filter = input.value.toUpperCase();
                        const items = dropdown.getElementsByTagName('a');

                        for (let i = 0; i < items.length; i++) {
                            const txtValue = items[i].textContent || items[i].innerText;
                            if (txtValue.toUpperCase().indexOf(filter) > -1) {
                                items[i].style.display = "";
                            } else {
                                items[i].style.display = "none";
                            }
                        }
                    });
                }
            }

            // Inisialisasi filter untuk setiap dropdown
            filterDropdown('searchKecamatan', 'kecamatanDropdown');
            filterDropdown('searchJenisUsaha', 'jenisUsahaDropdown');
            filterDropdown('searchKategori', 'kategoriDropdown');

            // Script untuk zoom in/out
            const zoomInBtn = document.querySelector('.btn-light .fa-plus');
            const zoomOutBtn = document.querySelector('.btn-light .fa-minus');

            if (zoomInBtn) {
                zoomInBtn.closest('button').addEventListener('click', function () {
                    console.log('Zoom In');
                    // Implement zoom in functionality here
                });
            }

            if (zoomOutBtn) {
                zoomOutBtn.closest('button').addEventListener('click', function () {
                    console.log('Zoom Out');
                    // Implement zoom out functionality here
                });
            }
        });
    </script>
</body>

</html>
